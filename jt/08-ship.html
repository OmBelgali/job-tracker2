<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/app.css">
</head>
<body>
  <header class="kn-app-header">
    <button type="button" class="kn-app-nav-toggle" aria-label="Open menu" aria-expanded="false"><span></span></button>
    <nav>
      <ul class="kn-app-nav">
        <li><a href="../dashboard.html">Dashboard</a></li>
        <li><a href="../saved.html">Saved</a></li>
        <li><a href="../digest.html">Digest</a></li>
        <li><a href="../settings.html">Settings</a></li>
        <li><a href="../proof.html">Proof</a></li>
        <li><a href="07-test.html">Test</a></li>
        <li><a href="08-ship.html" class="active">Ship</a></li>
      </ul>
    </nav>
  </header>

  <main class="kn-app-main">
    <div id="ship-lock" class="kn-ship-lock" role="alert" hidden>
      <h1 class="kn-heading kn-heading-xl">Ship locked</h1>
      <p class="kn-ship-lock__message">Complete all 10 test checklist items before shipping.</p>
      <a href="07-test.html" class="kn-btn kn-btn--primary">Go to Test Checklist</a>
    </div>
    <div id="ship-success" class="kn-ship-success" hidden>
      <h1 class="kn-heading kn-heading-xl">Ready to ship</h1>
      <p class="kn-subtext">All tests passed. You can proceed to ship.</p>
    </div>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/test-checklist.js"></script>
  <script>
    (function () {
      var lockEl = document.getElementById('ship-lock');
      var successEl = document.getElementById('ship-success');
      if (typeof allTestsPassed === 'function' && allTestsPassed()) {
        if (lockEl) lockEl.hidden = true;
        if (successEl) successEl.hidden = false;
      } else {
        if (lockEl) lockEl.hidden = false;
        if (successEl) successEl.hidden = true;
      }
    })();
  </script>
</body>
</html>
