</head>
<body>
  <header class="kn-app-header">
    <button type="button" class="kn-app-nav-toggle" aria-label="Open menu" aria-expanded="false"><span></span></button>
    <nav>
      <ul class="kn-app-nav">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="saved.html">Saved</a></li>

        <li><a href="jt/07-test.html">Test</a></li>
        <li><a href="jt/08-ship.html">Ship</a></li>
      </ul>
    </nav>
  </header>

  <main class="kn-app-main">
    <h1 class="kn-heading kn-heading-xl">Settings</h1>
    <p class="kn-subtext">Set your preferences for intelligent job matching.</p>

    <form class="kn-settings-form" id="preferences-form" action="#" method="get" aria-label="Preferences">
      <div class="kn-field">
        <label class="kn-field__label" for="role-keywords">Role keywords</label>
        <input type="text" id="role-keywords" class="kn-input" name="roleKeywords" placeholder="e.g. React, Java, Frontend">
      </div>
      <div class="kn-field">
        <span class="kn-field__label">Preferred locations</span>
        <select id="preferred-locations" class="kn-select kn-select--multi" multiple aria-label="Preferred locations">
          <option value="Bangalore">Bangalore</option>
          <option value="Chennai">Chennai</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Pune">Pune</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Noida">Noida</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Remote">Remote</option>
        </select>
        <span class="kn-field__hint">Hold Ctrl/Cmd to select multiple.</span>
      </div>
      <div class="kn-field">
        <span class="kn-field__label">Preferred mode</span>
        <div class="kn-checkbox-group" role="group" aria-label="Work mode">
          <label class="kn-checkbox"><input type="checkbox" name="preferredMode" value="Remote"> Remote</label>
          <label class="kn-checkbox"><input type="checkbox" name="preferredMode" value="Hybrid"> Hybrid</label>
          <label class="kn-checkbox"><input type="checkbox" name="preferredMode" value="Onsite"> Onsite</label>
        </div>
      </div>
      <div class="kn-field">
        <label class="kn-field__label" for="experience-level">Experience level</label>
        <select id="experience-level" class="kn-select" name="experienceLevel" aria-label="Experience level">
          <option value="">Any</option>
          <option value="Fresher">Fresher</option>
          <option value="0-1">0-1</option>
          <option value="1-3">1-3</option>
          <option value="3-5">3-5</option>
        </select>
      </div>
      <div class="kn-field">
        <label class="kn-field__label" for="skills">Skills</label>
        <input type="text" id="skills" class="kn-input" name="skills" placeholder="e.g. React, Python, SQL">
      </div>
      <div class="kn-field">
        <label class="kn-field__label" for="min-match-score">Minimum match score <span id="min-match-value">40</span></label>
        <input type="range" id="min-match-score" class="kn-slider" name="minMatchScore" min="0" max="100" value="40" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40">
      </div>
      <div class="kn-field">
        <button type="submit" class="kn-btn kn-btn--primary">Save preferences</button>
      </div>
    </form>
  </main>

  <script src="js/preferences.js"></script>
  <script src="js/app.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
